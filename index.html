<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay Assistant</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="hd-lft">
        <canvas id="canvas1"></canvas>
        <div class="logo">
          <img src="assets/img/logo.png" alt="logo" />
        </div>
        <div class="imgs">
          <img src="assets/img/man1.png" alt="man1" class="img1" />
          <img src="assets/img/woman.png" alt="woman" class="img2" />
          <img src="assets/img/man2.png" alt="man2" class="img3" />
        </div>
      </div>
      <div class="hd-rgt">
        <div class="text-container">
          <h1 class="heading-primary">
            <span class="heading-primary-main"
              >Now you can go about your business, and we will assist you pay
              all bills.</span
            >
            <span class="heading-primary-sub">Something big is coming</span>
          </h1>
          <a href="#" class="btn btn-green btn-animated">Notify Me</a>
        </div>
      </div>
    </header>
    <script src="assets/js/particle.js"></script>
  </body>
</html>
